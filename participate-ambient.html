<html>
    <head>
        <title>New Adobe AIR Project</title>
        <script type="text/javascript" src="lib/air/AIRAliases.js">
        </script>
        <script type="text/javascript" src="jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="jquery.spritely-0.2.js">
        </script>
        <style type="text/css">
            body {
            	height: 100%;
				overflow: hidden;
            }
            
            #upButton {
                position: absolute;
                left: 900px;
                width: 90px;
                height: 90px;
                background: transparent url(trial_up.png) top right no-repeat;
            }
			#bottomBar {
				width: 100%;
				height: 100px;
				margin-left: 50px;
				position: absolute;
				bottom: 0;
			}
        </style>
        <script type="text/javascript">
            
            
            $(function(){
			window.nativeWindow.alwaysInFront = true; //makes window in front
            //window.nativeWindow.maximize();
			window.nativeWindow.stage.displayState = runtime.flash.display.StageDisplayState.FULL_SCREEN;
                $('.flower').sprite({
                    fps: 12,
                    no_of_frames: 2
                }).active().activeOnClick();
                
				$('body').data('flowercount', 0);
				
                $('#upButton').click(function(){
					var test = $('<div></div>').attr("id", "flower" + $('body').data('flowercount')).css({
                        'background': 'transparent url(final_flower.png) 0 0 no-repeat',
                        'bottom': '10px',
						'left': '100px',
                        'float': 'left',
						'width': '100px',
						'height': '100px',
                        'margin-left': -50 + 'px',
						'margin-top': -40 + 'px'
                    });
					$('body').data('flowercount', $('body').data('flowercount')+1);
                    $("#bottomBar").append(test);
					test.sprite({
                        fps: 6,
                        no_of_frames: 5,
						play_frames: 5
                    }).spState(Math.floor(Math.random()*9));
                });
            });
        </script>
    </head>
    <body>
        <h1>Hello Lecture</h1>
        <div id="upButton">
        </div>
		<div id="bottomBar"></div>
    </body>
</html>
