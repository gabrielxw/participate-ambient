<html>
    <head>
        <title>New Adobe AIR Project</title>
        <script type="text/javascript" src="lib/air/AIRAliases.js">
        </script>
        <script type="text/javascript" src="jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="jquery.spritely-0.2.js">
        </script>
        <style type="text/css">
            body {
            	margin-left: 50px;
                background: transparent repeat-x url(trial_grass.png);
            }
            
            .flower {
                width: 144px;
                height: 144px;
                background: transparent url(trial_flower.png) top left;
            }
            
            #upButton {
                position: absolute;
                left: 900px;
                width: 90px;
                height: 90px;
                background: transparent url(trial_up.png) top right no-repeat;
            }
        </style>
        <script type="text/javascript">
            //this.nativeWindow.alwaysInFront = true; //makes window in front
            
            $(function(){
            
                $('.flower').sprite({
                    fps: 12,
                    no_of_frames: 2
                }).active().activeOnClick();
                
				$('body').data('flowercount', 0);
				
                $('#upButton').click(function(){
					var test = $('<div></div>').attr("id", "flower" + $('body').data('flowercount')).css({
                        'background': 'transparent url(final_flower.png) 0 0 no-repeat',
                      //  'position': 'absolute',
                        'top': '250px',
						'left': '100px',
                        'float': 'left',
						'width': '100px',
						'height': '100px',
                        'margin-left': -50 + 'px'
                    });
					$('body').data('flowercount', $('body').data('flowercount')+1);
                    $("body").append(test        /*$("<div></div>")
                     .addClass("flower")
                     .css({"float": "left", "marginLeft": -80+"px", "top":250+"px", "position":"relative"})*/
                    );
					test.sprite({
                        fps: 3,
                        no_of_frames: 5,
						play_frames: 5
                    }).spState(Math.floor(Math.random()*9));
                });
				
				var test = $('#flower').css({
                        'background': 'red url(final_flower.png) 0 0 no-repeat',
                      //  'position': 'absolute',
                       'top': '250px',
                       'width': '100px',
						'height': '100px'
                        // "margin-left": -80 + "px"
                    });
					test.sprite({
                        fps: 3,
                        no_of_frames: 5
                    }).spState(7);
            });
        </script>
    </head>
    <body>
        <h1>Hello World</h1>
        <div class="flower" style="
 position: absolute;
 left: 150px;
 top: 300px;">
        </div>
        <div id="upButton">
        </div>
        <script>
        </script>
    </body>
</html>
