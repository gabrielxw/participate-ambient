<html>
    <head>
        <title>New Adobe AIR Project</title>
        <script type="text/javascript" src="lib/air/AIRAliases.js">
        </script>
        <script type="text/javascript" src="jquery-1.3.2.min.js">
        </script>
        <script type="text/javascript" src="jquery.spritely-0.1.js">
        </script>
        <style type="text/css">
            body {
                background: transparent repeat-x url(trial_grass.png);
            }
            
            .flower {
                width: 144px;
                height: 144px;
                background: transparent url(trial_flower.png) top left;
            }
            
            #upButton {
                position: absolute;
                left: 900px;
                width: 90px;
                height: 90px;
                background: transparent url(trial_up.png) top right no-repeat;
            }
        </style>
        <script type="text/javascript">
            			this.nativeWindow.alwaysInFront = true; //makes window in front
            
            		$(function() {
            				$('.flower')
            					.sprite({fps: 12, no_of_frames: 1})
            					.active()
            					.activeOnClick();
            				//$('html').flyToTap(); // the active sprite will fly to any clicked point on the page...
            			
            
            			$('#upButton').click(function(){
							$("body").append($("<div></div>")
							.addClass("flower")
							.css({"float": "left", "marginLeft": -80 + "px","border": "1px solid red"}));
            		 	});
            		 });
            	
        </script>
    </head>
    <body>
        <h1>Hello World</h1>
        <div class="flower" style="
                position: absolute;
                left: 150px;
                top: 300px;">
        </div>
        <div id="upButton">
        </div>
        <script>
        </script>
    </body>
</html>
